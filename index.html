<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FCC Survey Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>

    <main id="container">
      <p id="description">Let us know how we can improve our service</p>

      <form id="survey-form">
        <div class="formRow">
          <div class="labels-left">
            <label id="name-label" for="name">* Name:</label>
          </div>
          <div class="inputs-right">
            <input
              type="text"
              id="name"
              class="input-field"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>

        <div class="formRow">
          <div class="labels-left">
            <label id="email-label" for="email">* Email:</label>
          </div>
          <div class="inputs-right">
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="Enter your Email"
              required
            />
          </div>
        </div>

        <div class="formRow">
          <div class="labels-left">
            <label id="number-label" for="number">* Age:</label>
          </div>
          <div class="inputs-right">
            <input
              type="number"
              id="number"
              class="input-field"
              min="1"
              max="125"
              placeholder="Enter your age"
              required
            />
          </div>
        </div>

        <div class="formRow">
          <div class="labels-left">
            <label id="role-label" for="role">
              Which option best describes your current role?
            </label>
          </div>
          <div class="inputs-right">
            <select class="dropdown" id="dropdown">
              <option disabled>Select an option</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer Not To Say">Prefer Not To Say</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="formRow">
          <div class="labels-left">
            <label id="recommend-label">
              How likely is it that you would recommend our service to a friend?
            </label>
          </div>
          <div class="inputs-right">
            <ul>
              <li>
                <label
                  ><input type="radio" name="radio-buttons" value="1" />
                  Definitely
                </label>
              </li>
              <li>
                <label
                  ><input type="radio" name="radio-buttons" value="2" /> Maybe
                </label>
              </li>
              <li>
                <label
                  ><input type="radio" name="radio-buttons" value="3" /> Not
                  Sure
                </label>
              </li>
            </ul>
          </div>
        </div>

        <div class="formRow">
          <div class="labels-left">
            <label id="likes-label">
              What do you like most about our service:
            </label>
          </div>
          <div class="inputs-right">
            <select class="dropdown">
              <option disabled selected>Select an option</option>
              <option value="Projects">Projects</option>
              <option value="Challenges">Challenges</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          </div>
        </div>

        <div class="formRow">
          <div class="labels-left">
            <label id="improve-label">
              Things that should be improved in the future <br />(Check all that
              apply):
            </label>
          </div>
          <div class="inputs-right">
            <ul>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="1" /> Front-end
                  Projects</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="2" /> Back-end
                  Projects</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="3" /> Data
                  Visualisation</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="4" />
                  Challenges</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="5" /> Open
                  Source Community</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="6" /> Gitter
                  help rooms</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="7" />
                  Videos</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="8" /> City
                  Meetups</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="9" />
                  Wiki</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="10" />
                  Forum</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" name="improve" value="11" />
                  Additional Courses</label
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="formRow">
          <div class="labels-left">
            <label id="name-label" for="comments"
              >Any Comments or Suggestions?</label
            >
          </div>
          <div class="inputs-right">
            <textarea
              id="comments"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>

        <button id="submit" type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>Coded by James Bowler 2019</p>
    </footer>
  </body>
</html>
